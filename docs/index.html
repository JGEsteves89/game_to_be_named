<html>

<head>
	<style>
		* {
			font-family: sans-serif;
		}

		body {
			background-image: url("imgs/background.png");
			background-repeat: repeat;
		}

		.column {
			float: left;
			width: 30.33%;
			margin: 1%;
			background-color: #1db954;
			text-align: center;
			cursor: pointer;
		}


		/* Clear floats after the columns */
		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		.minimap {
			height: auto;
			width: 90%;
			margin-top: 2vw;
			image-rendering: pixelated;
		}
	</style>
	<title>To be Named game</title>
	<script type="module" src="/js/main.js"></script>
</head>

<body style="background-color: #000000;">
	<template>
		<div id="row" class="row">
		</div>
	</template>
	<template>
		<div class="column">
			<a href="level.html?level={LVL_NAME}">
				<img class="minimap" src="{IMG_URL}" />
				<h2>{LVL_NAME}</h2>
			</a>
		</div>
	</template>
</body>

</html>
